<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Awesome Link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- External Link -->
    <link rel="stylesheet" href="./styles.css" />
    <title>Generate Color Palette | Generate your own color palette</title>
  </head>
  <body>
    <main>
      <div class="container centre">
        <!-- main box which has 3 elements -->
        <div class="box centre">
          <!-- color showing -->
          <div class="color centre">
            <div class="color1 centre">
              <p class="lock1 centre" onclick="lockColor1()">
                <i class="fa-solid fa-lock-open unlockIcon1"></i>
                <i class="fa-solid fa-lock lockIcon1 hide"></i>
              </p>
            </div>

            <div class="color2 centre">
              <p class="lock2 centre" onclick="lockColor2()">
                <i class="fa-solid fa-lock-open unlockIcon2"></i>
                <i class="fa-solid fa-lock lockIcon2 hide"></i>
              </p>
            </div>

            <div class="color3 centre">
              <p class="lock3 centre" onclick="lockColor3()">
                <i class="fa-solid fa-lock-open unlockIcon3"></i>
                <i class="fa-solid fa-lock lockIcon3 hide"></i>
              </p>
            </div>
          </div>

          <!-- number showing -->
          <div class="colorHexNum centre">
            <p id="num1" onclick="copyColorCode1()">#9e9520</p>
            <p id="num2" onclick="copyColorCode2()">#fff97b</p>
            <p id="num3" onclick="copyColorCode3()">#b5f3ee</p>
          </div>
        </div>

        <button class="generate" onclick="generateColorCode()">Generate</button>

        <p class="successMsg"></p>
      </div>
    </main>

    <script src="./app.js"></script>
  </body>
</html>
